<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Glass Login Card</title>
</head>

<body>
  <div class="container">
    <form action="" class="login-card">
      <h1>Login</h1>
      <input type="text" placeholder="Username" class="field">
      <input type="password" placeholder="Password" class="field">
      <a href="#" class="forget-password-link">Forget password?</a>
      <button id="login-btn">Login</button>
      <span class="register-text">Don't have an account? <a href="#">Register!</a></span>
    </form>
  </div>
</body>

</html>
